<script>


var img=$("#img_slide div");
var cnt=0;
var max=img.length-1;
    
setInterval(next,2000);

function next(){
    if(img.is(":animated")) return false;
    $(img[cnt]).animate({"left":"-100%","opacity":0}).siblings().css({"left":"100%","opacity":0});
    cnt++;
    if(cnt>max)cnt=0;
    $(img[cnt]).animate({"left":0,"opacity":1});
}
 function prev(){
    if(img.is(":animated")) return false;
    $(img[cnt]).animate({"left":"100%","opacity":0}).siblings().css({"left":"-100%","opacity":0});
    cnt--;
    if(cnt<0)cnt=max;
    $(img[cnt]).animate({"left":0,"opacity":1});
}
$(img).on("click", next);
$(img).on("click", prev);

</script>
